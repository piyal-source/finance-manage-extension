<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
    <body>
        <h2 class="heading">Finance Manager</h2>
        <h3>
            Total amount spent:
            <span id="amount-spent">0</span>
        </h3>
        <h3>
            Expenditure limit:
            <span id="total-limit"></span>

        <h4>Enter amount spent: </h4>
        <input type="number" id="input-amt" />
        <input type="submit" id="btn-spend" value="Spend">

        <script src="./popup.js" type="text/javascript"></script>
    </body>
</html>
